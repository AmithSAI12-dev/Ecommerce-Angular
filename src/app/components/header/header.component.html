                <div class="header__navItem d-flex align-items-center justify-content-center" (mouseenter)='onHover()' (mouseleave)='onLeave()'>

                    <a href="/" class="text-uppercase">sale</a>

            <!-- Navigation Icons -->
            <div class="header__icon d-flex align-items-center justify-content-around">
